name: Testing

on: [push, pull_request]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: pip install tox
    - name: Run unit tests
      run: tox -e py3
    

  integration:
    name: Integration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install Squid proxy
      env:
        PROXY: http://127.0.0.1:3128
      run: |
        set -euxo pipefail
        sudo apt-get install squid
        curl -s -o /dev/null -w "%{http_code}" --proxy $PROXY https://charmhub.io
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: lxd
        juju-channel: 2.9/stable
    - name: Set model defaults
      env:
        PROXY: http://127.0.0.1:3128
      run: |
        set -euxo pipefail
        juju model-defaults localhost apt-http-proxy=$PROXY apt-https-proxy=$PROXY  juju-http-proxy=$PROXY juju-https-proxy=$PROXY apt-http-proxy=$PROXY apt-https-proxy=$PROXY snap-http-proxy=$PROXY snap-https-proxy=$PROXY
        juju model-defaults localhost
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: pip install tox
    - name: Run integration
      run: tox -e integration
